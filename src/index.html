<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tareas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fs-4 px-3">App Tareas</span>
        </div>
      </nav>
    </header>
    <main class="m-0 p-0">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-9">
            <div class="container-fluid pt-3">
              <div class="row justify-content-center">
                <!-- card de crear tarea -->
                <div class="col-sm-10 col-xl-3 mb-2">
                  <div class="card">
                    <h4 class="card-header">Crear Tarea</h4>
                    <div class="card-body">
                      <!-- Formulario para agregar tareas -->
                      <form id="task-form">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Ingrese el titulo"
                            id="title"
                          />
                          <label for="title">Titulo</label>
                        </div>
                        <div class="form-floating mb-3">
                          <textarea
                            class="form-control h-100"
                            rows="12"
                            placeholder="Ingrese la descripcion"
                            id="content"
                          ></textarea>
                          <label for="content">Descripcion</label>
                        </div>
                        <div class="d-grid gap-2 mx-auto">
                          <button type="submit" class="btn btn-primary">
                            Crear
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Lista de tareas -->
                <div class="col-xl-9 col-sm-11">
                  <div class="accordion" id="taks-accordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button
                          class="accordion-button"
                          type="button"
                          data-bs-toggle="collapse"
                          data-bs-target="#collapseOne"
                          aria-expanded="true"
                          aria-controls="collapseOne"
                        >
                          Accordion Item #1
                        </button>
                      </h2>
                      <div
                        id="collapseOne"
                        class="accordion-collapse collapse show"
                        aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample"
                      >
                        <div class="accordion-body">
                          <div
                            class="row justify-content-between align-items-md-center"
                          >
                            <div class="col-md-auto">
                              This is the first item's accordion body.
                            </div>
                            <div class="col-sm-auto">
                              <!-- Botones -->
                              <div class="row justify-content-end pt-1">
                                <div class="col-sm-auto pe-1 ps-0">
                                  <button
                                    type="button"
                                    class="btn btn-success"
                                    id="btn-success"
                                  >
                                    Completar
                                  </button>
                                </div>
                                <div class="col-sm-auto ps-1">
                                  <button
                                    type="button"
                                    class="btn btn-danger"
                                    id="btn-delete"
                                  >
                                    Eliminar
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Estado de las tareas -->
          <div class="col-xl-2 col-sm-3">
            <div class="container-fluid pt-3">
              <div class="row">
                <div class="col mb-2">
                  <div class="card">
                    <div class="card-body">
                      <img src="./images/success-circle.svg" class="img-fluid d-block mx-auto" alt="">
                      <p class="card-text text-center fs-5 fw-bold mb-1"> Tareas completadas</p>
                      <p class="fs-4 text-center mb-1" id="task-complete">0</p>
                      <div class="btn-group d-flex justify-content-center px-md-5 mb-1">
                        <button type="button" class="btn btn-dark fs-6" id="task-up">+</button>
                        <button type="button" class="btn btn-dark fs-6" id="task-down">-</button>
                      </div>
                      <button type="button" class="btn btn-warning d-grid mx-auto" id="task-reset">Restablecer</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <img src="./images/baseline-pending-actions.svg" class="img-fluid d-block mx-auto" alt="">
                      <p class="card-text text-center fs-5 fw-bold mb-1"> Tareas pendientes</p>
                      <p class="fs-4 text-center mb-1" id="task-pending">0</p>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
