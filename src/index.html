<!doctype html>
<html lang="en">

<head>
  <title>Tareas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-4 px-3">App Tareas</span>
        </div>
    </nav>
  </header>
  <main class="m-0 p-0">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <div class="container-fluid pt-5">
            <div class="row justify-content-center">
              <div class="col-md-3" >
                <div class="card">
                  <h4 class="card-header">Crear Tarea</h4>
                  <div class="card-body">
                    <!-- Formulario para agregar tareas -->
                    <form action="">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese el titulo">
                        <label for="formId1">Titulo</label>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control h-100" rows="12" placeholder="Ingrese la descripcion" id="descripciontask"></textarea>
                        <label for="descripciontask">Descripcion</label>
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-">
                <div class="card">
                  <img class="card-img-top" src="holder.js/100x180/?text=Image cap" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                  </ul>
                </div>
              </div>
            </div>  
          </div>
        </div>
        <div class="col-md-2">
          <div class="container-fluid pt-5">
      
            <div class="card">
              <img class="card-img-top" src="holder.js/100x180/" alt="Title">
              <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</html>
